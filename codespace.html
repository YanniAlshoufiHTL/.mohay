<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Codespace</title>
        <link
            rel="stylesheet"
            href="global-stylings/codespace-style/css/style.css"
        />
    </head>
    <body>
        <div class="compile-wrapper">
            <div class="twoToneCenter">
                <button class="twoToneButton">SignIn</button>
            </div>
        </div>
        <script>
            $(function () {
                let twoToneButton = document.querySelector(".twoToneButton");

                twoToneButton.addEventListener(
                    "click",
                    function () {
                        twoToneButton.innerHTML = "";
                        twoToneButton.classList.add("spinning");

                        setTimeout(function () {
                            twoToneButton.classList.remove("spinning");
                            twoToneButton.innerHTML = "Loaded";
                        }, 2000);
                    },
                    false
                );
            });
        </script>
    </body>
</html>
